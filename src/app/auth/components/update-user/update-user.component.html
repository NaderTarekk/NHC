<form [formGroup]="form">
    <div mat-dialog-content>
        <h1 mat-dialog-title>Create New User</h1>
        <p mat-dialog-title class="text-muted">Please Complete The Form</p>

        <mat-form-field appearance="fill" class="w-100">
            <mat-label>Username</mat-label>
            <input matInput formControlName="username" placeholder="Please enter your username" required />
        </mat-form-field>

        <mat-form-field appearance="fill" class="w-100">
            <mat-label>Email</mat-label>
            <input matInput formControlName="email" placeholder="Please enter your email" required />
        </mat-form-field>

        <label id="example-radio-group-label">Pick Activity</label>
        <div class="custom-checkbox-container">
            <input class="custom-checkbox-input" id="modernCheckbox" type="checkbox" formControlName="isActive" />
            <label class="custom-checkbox-label" for="modernCheckbox">
                <span class="custom-checkbox-text">Is Active</span>
            </label>
        </div>

    </div>

    <div mat-dialog-actions>
        <button mat-button (click)="onCancel()">Cancel</button>
        <button mat-button (click)="onSubmit()">Create</button>
    </div>
</form>
