<form [formGroup]="form">
    <div mat-dialog-content>
        <h1 mat-dialog-title>Create New Service</h1>
        <p mat-dialog-title class="text-muted">Please Complete The Form</p>

        <mat-form-field appearance="fill" class="w-100">
            <mat-label>Title</mat-label>
            <input matInput formControlName="serviceTitle" placeholder="Please enter your title" required />
        </mat-form-field>

        <mat-form-field appearance="fill" class="w-100">
            <mat-label>Description</mat-label>
            <input matInput formControlName="description" placeholder="Please enter your description" required />
        </mat-form-field>

        <mat-form-field class="w-100" appearance="fill">
            <mat-label>Icon</mat-label>
            <input matInput formControlName="icon" placeholder="Please enter your icon" required />
        </mat-form-field>

        <div *ngIf="form.invalid && form.touched" class="form-errors text-danger">
            <div *ngIf="formControls['serviceTitle'].invalid && formControls['serviceTitle'].touched">Title is required.
            </div>
            <div *ngIf="formControls['description'].invalid && formControls['description'].touched">Description is
                required.
            </div>
            <div *ngIf="formControls['icon'].invalid && formControls['icon'].touched">Icon is required.</div>
        </div>
    </div>

    <div mat-dialog-actions>
        <button mat-button (click)="onCancel()">Cancel</button>
        <button mat-button (click)="onSubmit()" [disabled]="form.invalid">Create</button>
    </div>
</form>
